<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator amprentă de carbon">
    <title>Calculator Amprentă de Carbon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculator Amprentă de Carbon</h1>
        <form id="calculator-form">
            <label for="energie-consum">Consumul de energie (kWh):</label>
            <input type="number" id="energie-consum" placeholder="Introduceți consumul de energie" required>

            <label for="distanta-autostrada">Distanta parcursă pe autostradă (km):</label>
            <input type="number" id="distanta-autostrada" placeholder="Introduceți distanța pe autostradă" required>

            <button type="submit">Calculează Amprenta de Carbon</button>
        </form>

        <div id="rezultate" style="display:none;">
            <h2>Rezultate</h2>
            <p><strong>Amprenta de carbon totală: </strong><span id="rezultat"></span> kg CO2</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
